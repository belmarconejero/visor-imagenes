<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinco pueblos bonitos de Cuenca</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="animaciones.css">
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="container">
    <h1 class=" text-center display-2">Visor de imagenes</h1>
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-4">
            <figure>
              <img id='alarcon' name='Panoramica de Alarcon' title="El castillo sobre el embalse" class="img-fluid"
                src="img/alarcon.jpg" alt="Imagen de Alarcon">
            </figure>
          </div>
          <div class="col-4">
            <figure>
              <img id="belmonte" name='Panoramica de Belmonte' title="Pueblo del castillo de la pelicula el Cid"
                class="img-fluid" src="img/belmonte.jpg" alt="Imagen de Belmonte">
            </figure>
          </div>
          <div class="col-4">
            <figure>
              <img id='huete' name='Panoramica de Huete' title="Ciudad monumental" class="img-fluid" src="img/huete.jpg"
                alt="Imagen de Huete">
            </figure>
          </div>
          <div class="col-4">
            <figure>
              <img id='sisante' name='Panoramica de Sisante' title='Pueblo de la Mancha' class="img-fluid"
                src="img/sisante.jpg" alt="Imagen de Sisante">
            </figure>
          </div>
          <div class="col-4">
            <figure>
              <img id="sanclemente" name='Panoramica de San Clemente' title="Capital de la Mancha Alta"
                class="img-fluid" src="img/sanclemente.jpg" alt="Imagen de San Clemente">
            </figure>
          </div>
          <div class="col-4">
            <figure>
              <img id="riocabriel" name='Panoramica de Rio Cabriel' title="Afluente del Jucar" class="img-fluid"
                src="img/riocabriel.jpg" alt="Imagen Rio Cabriel">
            </figure>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 ">
        <figure id='display'>
          <img class="img-fluid" src="img/portada.jpg" alt="Provincia de Cuenca" title="" name=''>
          <caption>
            <h2 class="display-6">Pueblos de Cuenca</h2>
            <p class="display-7">Un mundo por descubrir</p>
          </caption>
        </figure>
      </div>
    </div>


  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
